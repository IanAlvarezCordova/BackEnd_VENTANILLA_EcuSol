# CONFIGURACIÓN DEL SERVIDOR (Puerto 8083)
server.port=${SERVER_PORT:8083}

# BASE DE DATOS - VENTANILLA
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: Definir el esquema por defecto para este microservicio
spring.jpa.properties.hibernate.default_schema=ecusol_ventanilla

# CONEXIÓN AL CORE BANCARIO (URL del Core deployado)
ecusol.core.url=${ECUSOL_CORE_URL}

# JWT (Si usas seguridad en ventanilla también)
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaElBancoEcuSol2025}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# SWAGGER
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html